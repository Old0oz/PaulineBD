<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js"></script>
  </head>

  <body>
    <button id="myBtn">Camping Checklist</button>
    <div class="infos">
      <h1>30 ans Pauline</h1>
      <div class="details">
        <div>
          17/09/2021 - Soirée auberge espagnole<br>
          18/09/2021 - Journée libre (Canoë, Escalade, Randonnée) / Soirée fouts ta doudoune<br>
          19/09/2021 - Brunch et Chill
        </div>
        <div>
          Gite camping la Maison de Maguite. <br>
          100m de l'Eglise de Carennac<br>
          46058 CARENNAC<br>
        </div>
      </div>

      <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <div style="display: flex; justify-content: flex-end;">
            <span #close class="close">&times;</span>
          </div>
          <div class="field">
            <input type="checkbox" class="checkbox">
            <label>Tente</label>
          </div>
          <div class="field">
            <input type="checkbox" class="checkbox">
            <label>Matelas</label>
          </div>
          <div class="field">
            <input type="checkbox" class="checkbox">
            <label>Duvet</label>
          </div>
          <div class="field">
            <input type="checkbox" class="checkbox">
            <label>Lampe de poche</label>
          </div>
          <div class="field">
            <input type="checkbox" class="checkbox">
            <label>Doudoune</label>
          </div>
        </div>
      </div>
    </div>
    <img src="./Background.jpg" class="bg" />


    <img src="poulet.svg" class="poulet" alt="Les poulets zombies" />
    <img
      src="poulet-bulle.svg"
      class="poulet-bulle"
      alt="la bulle de texte des poulets zombies"
    />

    <img src="loup.svg" class="loup" alt="Le loup en slip" />
    <img
      src="loup-bulle.svg"
      class="loup-bulle"
      alt="la bulle de texte du loup"
    />

    <script>
      // Get the modal
      var modal = document.getElementById("myModal");
      
      // Get the button that opens the modal
      var btn = document.getElementById("myBtn");
      
      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks the button, open the modal 
      btn.onclick = function() {
        modal.style.display = "block";
      }
      
      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
        modal.style.display = "none";
      }
      
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
      </script>
  </body>
</html>
